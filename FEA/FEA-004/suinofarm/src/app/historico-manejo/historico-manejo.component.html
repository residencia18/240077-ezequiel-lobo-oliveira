<div *ngFor="let manejo of historicoManejos">
  <h2>Histórico de Manejo Sanitário</h2>
  <table>
    <thead>
      <tr>
        <th>Brinco</th>
        <th *ngFor="let atividade of manejo.atividades">{{ atividade }}</th> <!-- Cria uma coluna para cada atividade do manejo atual -->
      </tr>
    </thead>
    <tbody>
      <!-- Loop para cada brinco -->
      <tr *ngFor="let brinco of manejo.brincos">
        <td>{{ brinco }}</td> <!-- Mostra o número do brinco na primeira coluna -->
        <!-- Para cada atividade do manejo atual, verifica se o manejo a possui e exibe 'X' ou 'Não aplicada' -->
        <td *ngFor="let atividade of manejo.atividades">
          <span *ngIf="manejo.atividades.includes(atividade)">X</span>
          <span *ngIf="!manejo.atividades.includes(atividade)">Não aplicada</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
