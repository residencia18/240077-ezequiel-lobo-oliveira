<div *ngFor="let manejo of historicoManejos">
  <h2>Histórico de Manejo Sanitário</h2>
  <table>
    <thead>
      <tr>
        <th>Brinco</th>
        <th *ngFor="let atividade of manejo.atividades">{{ atividade }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brinco of manejo.brincos">
        <td>{{ brinco }}</td>
        <td *ngFor="let atividade of manejo.atividades">
          <input type="text" [value]="manejo.atividadesRealizadas[brinco][manejo.atividades.indexOf(atividade)]">
        </td>
      </tr>
    </tbody>
  </table>
</div>
