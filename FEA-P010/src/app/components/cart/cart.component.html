<div class="container">
  <div>
      <h1>Carrinho de Compras</h1>
      <a>Desmarcar todos os itens</a>
  </div>
  <div class="header">
      Pre√ßo
  </div>
  <div class="body">
      <app-cart-item *ngFor="let item of service.items()" [item]="item"></app-cart-item>
  </div>
  <div class="footer">
      <div>Subtotal ({{quantity()}} {{quantity() > 1 ? 'produtos' : 'produto'}}): <span class="price text-medium text-bold">{{total() | currency:'BRL'}}</span></div>
      <div class="actions">
          <p-button label="Continuar Comprando" [routerLink]="['/']"></p-button>
          <p-button label="Finalizar Compra" [disabled]="true"></p-button>
      </div>
  </div>
</div>
